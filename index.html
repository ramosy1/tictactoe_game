<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <h1 id="playerText">Tic Tac Toe</h1>
        <div id="gameboard">
            <div class="box right-border bottom-border" id="0"></div>
            <div class="box right-border bottom-border" id="1"></div>
            <div class="box bottom-border" id="2"></div>
            <div class="box right-border bottom-border" id="3"></div>
            <div class="box right-border bottom-border" id="4"></div>
            <div class="box bottom-border" id="5"></div>
            <div class="box right-border" id="6"></div>
            <div class="box right-border" id="7"></div>
            <div class="box" id="8"></div>
        </div>    
        <div id="btn">
            <button id="resetBtn">Restart</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
